<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Semantic Table Section -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Section Heading -->
  <h2>List of medias</h2>

  <!-- Ordered List with Media Elements -->
  <ol>
    <!-- First Item: Image -->
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="A scenic placeholder image from Picsum">
    </li>

    <!-- Second Item: Video -->
    <li>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video element.
      </video>
    </li>

    <!-- Third Item: Audio -->
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

</html>
